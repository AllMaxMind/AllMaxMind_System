<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALL MAX MIND</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'ds-bg': '#0A1128',
              'ds-surface': '#151D30',
              'ds-card': '#1E263A',
              'ds-border': 'rgba(255,255,255,0.1)',
              'ds-primary': {
                50: '#e6f7f9',
                100: '#b0e8ed',
                200: '#8adbe2',
                300: '#5fc9d4',
                400: '#3ab8c6',
                500: '#20808D',
                600: '#1a6d78',
                700: '#145A63',
                800: '#0e474e',
                900: '#083439',
              },
              'ds-accent': '#29A0B1',
              'ds-success': '#10b981',
              'ds-warning': '#f59e0b',
              'ds-error': '#ef4444',
              'ds-info': '#3b82f6',
              'ds-text-primary': '#E0E0E0',
              'ds-text-secondary': '#D4D4D4',
              'ds-text-tertiary': '#A0A0A0',
              'ds-text-inverse': '#0A1128',
            },
            fontFamily: {
              'display': ['Plus Jakarta Sans', 'system-ui', 'sans-serif'],
              'body': ['Inter', 'system-ui', 'sans-serif'],
            },
            animation: {
              'glow-pulse': 'glow-pulse 2s ease-in-out infinite alternate',
              'fade-in': 'fade-in 0.5s ease-out',
              'slide-up': 'slide-up 0.3s ease-out',
              'slide-down': 'slide-down 0.3s ease-out',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              'glow-pulse': {
                '0%': { boxShadow: '0 0 10px rgba(32, 128, 141, 0.5)' },
                '100%': { boxShadow: '0 0 20px rgba(41, 160, 177, 0.8)' }
              },
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' }
              },
              'slide-up': {
                '0%': { transform: 'translateY(10px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' }
              },
              'float': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            },
            backgroundImage: {
              'ds-gradient-primary': 'linear-gradient(135deg, #20808D 0%, #29A0B1 100%)',
              'ds-gradient-card': 'linear-gradient(135deg, #1E263A 0%, #151D30 100%)',
              'ds-gradient-glass': 'linear-gradient(135deg, rgba(30, 38, 58, 0.8) 0%, rgba(21, 29, 48, 0.9) 100%)',
            },
            backdropBlur: {
              'glass': '12px',
            }
          },
        },
      }
    </script>
    <style type="text/tailwindcss">
      @layer base {
        :root {
          color-scheme: dark;
        }
        
        html {
          @apply scroll-smooth;
        }
        
        body {
          @apply bg-ds-bg text-ds-text-primary font-body;
          font-feature-settings: "ss01", "ss02", "cv01", "cv02";
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
        }
        
        h1, h2, h3, h4, h5, h6 {
          @apply font-display font-bold tracking-tight;
        }
        
        h1 {
          @apply text-4xl md:text-6xl lg:text-7xl;
        }
        
        h2 {
          @apply text-3xl md:text-4xl lg:text-5xl;
        }
        
        h3 {
          @apply text-2xl md:text-3xl;
        }
      }

      @layer components {
        /* Glassmorphism Card */
        .glass-card {
          @apply bg-ds-card/80 backdrop-blur-glass border border-ds-border rounded-2xl;
          background: linear-gradient(135deg, rgba(30, 38, 58, 0.8) 0%, rgba(21, 29, 48, 0.9) 100%);
          box-shadow: 
            0 8px 32px rgba(0, 0, 0, 0.3),
            inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        /* Primary Button */
        .btn-primary {
          @apply relative px-6 py-3 bg-ds-gradient-primary text-white font-semibold rounded-xl 
                 transition-all duration-300 hover:scale-105 hover:shadow-lg 
                 hover:shadow-ds-primary-500/30 active:scale-95 
                 disabled:opacity-50 disabled:cursor-not-allowed;
        }
        
        /* Secondary Button */
        .btn-secondary {
          @apply px-6 py-3 bg-ds-surface text-ds-text-primary font-semibold rounded-xl 
                 border border-ds-border transition-all duration-300 
                 hover:bg-ds-card hover:border-ds-primary-500/30 
                 active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed;
        }
        
        /* Input Field */
        .input-field {
          @apply w-full px-4 py-3 bg-ds-surface border border-ds-border rounded-xl
                 text-ds-text-primary placeholder-ds-text-tertiary
                 focus:outline-none focus:ring-2 focus:ring-ds-primary-500/50 
                 focus:border-ds-primary-500 transition-all duration-300;
        }
        
        /* Glowing Border Effect */
        .glow-border {
          @apply relative;
        }
        /* Pseudo-element for glow needs to be handled via wrapper or appropriate Tailwind implementation */
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      
      ::-webkit-scrollbar-track {
        @apply bg-ds-surface;
      }
      
      ::-webkit-scrollbar-thumb {
        @apply bg-ds-primary-500/50 rounded-full;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        @apply bg-ds-primary-500;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.0",
    "i18next": "https://esm.sh/i18next@23.0.0",
    "react-i18next": "https://esm.sh/react-i18next@13.0.0",
    "framer-motion": "https://esm.sh/framer-motion@10.0.0",
    "clsx": "https://esm.sh/clsx",
    "tailwind-merge": "https://esm.sh/tailwind-merge",
    "@sentry/react": "https://esm.sh/@sentry/react@^10.36.0",
    "@sentry/tracing": "https://esm.sh/@sentry/tracing@^7.120.4",
    "vitest": "https://esm.sh/vitest@^4.0.18",
    "vitest/": "https://esm.sh/vitest@^4.0.18/",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "@testing-library/jest-dom": "https://esm.sh/@testing-library/jest-dom@^6.9.1",
    "@testing-library/react": "https://esm.sh/@testing-library/react@^16.3.2"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
